name: Build & Deploy (GitHub Pages)

on:
  push:
    branches: [ music-visualizer ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build
        env:
          NODE_OPTIONS: --max_old_space_size=4096
          # If served at https://<user>.github.io/<repo>/
          PUBLIC_URL: /${{ github.event.repository.name }}/
          # If you use Vite instead, swap for: VITE_BASE: /${{ github.event.repository.name }}/
        run: |
          if npm run | grep -q "build:production"; then npm run build:production; else npm run build; fi
          # SPA hard-refresh support + disable Jekyll processing
          cp dist/index.html dist/404.html
          touch dist/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path